---
- hosts: localhost
  remote_user: root

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

    - name: Add ondrej repository for later versions of PHP.
      apt_repository: repo='ppa:ondrej/php5-5.6'

  roles:
    - hds.git
    - hds.apache
    - hds.mysql
    - hds.php
    - hds.php-mysql
    - hds.composer
    - hds.drush
    - ansible-role-drupal
